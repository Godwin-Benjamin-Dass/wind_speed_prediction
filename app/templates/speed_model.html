{% extends 'base.html' %}

{% block content %}

    <div class="bg-gradient-to-r from-gray-500 to-red-600 mx-auto max-w-6xl bg-white py-20 px-12 lg:px-24 shadow-xl mb-24">
      <form method="post">
        {% csrf_token %}
        <div class="bg-gradient-to-r from-gray-500 to-red-500 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
          <center><h1 class="text-6xl py-6 text-blue-300">Speed Model</h1></center>
          <div class="-mx-2 md:flex mb-6">
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="company">Wind Speed (m/s)</label>
              <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="company" name="Wind Speed (m/s)" type="number" step="0.000001" placeholder="Please enter your wind speed value">

              <label class="uppercase tracking-wide text-black text-xs font-bold mb-2 px-4" for="company">Theoretical_Power_Curve (KWh)</label>
              <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" name="Theoretical_Power_Curve (KWh)" id="company" step="0.000001" type="number" placeholder="Please enter your power curve kwh ">

              <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="company">Wind Direction (°)</label>
              <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" name="Wind Direction (°)" id="company" step="0.000001" type="number" placeholder="Please enter your wind direction">
            </div>
          </div> 
             
          <div class="-mx-3 md:flex mt-2">
            <div class="md:w-full px-3">
              <button class="md:w-full bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full">
                Submit
              </button>
            </div>
          </div>
          <h1>{{ prediction_text }}</h1>
          
        </div>
      </form>
    </div>
    
  </body>
{% endblock content %}
